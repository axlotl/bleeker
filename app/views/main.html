<div class="container">
	<h2>formbuilder</h2>
	<form action="">
		<select name="formElements" class="form-elements">
			<option value="" selected="selected">Choose a form element</option>
			<option  ng-repeat="formElement in formElements" value="{{formElement}}">{{formElement}}</option>
		</select>
	</form>
</div>
